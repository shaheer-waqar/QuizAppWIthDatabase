<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: brown;">
      <h1 class="text-center">Add question</h1>
      <div class="container">
          <div class="md-3">
              <textarea  id="question" cols="20" rows="2" class="p-2 fs-5 border-0 rounded bg-white w-100"></textarea>
          </div>
          <div class="md-3">
            <div>
                <input type="text" id="option" placeholder="Add options" class="p-2 fs-5 border-0 rounded bg-white w-100 ">
                <button onclick="addOption()" class="btn btn-dark mt-2">Add</button>
            </div>
            <div>
                <ol id="optionsParent"></ol>
            </div>
            <div>
                <p id="correctAnswer" class="p-2 fs-5 border-0 rounded bg-warning w-100 mt-2">correct Answer</p>
            </div>
            <div>
                <button onclick="sumbitQuiz()" class="btn btn-dark mt-2">Sumit quiz</button>
            </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="./addQuest.js" type="module"></script>
  </body>
</html>
