<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="quiz-wrapper">
            <div class="heading">
                <h1>Quiz APP</h1>
            </div>

            <div class="ques-count">
                <h3 id="QuestCount">Question <span id="currentQueCnt"></span> <span style="font-size: 14px;">/</span><span style="font-size: 14px;" id="totalQueCnt"></span></h3>
            </div>

            <div class="line"></div>

            <div class="question-contain" id="questOpt">
                <div class="question"><h4 id="quest"></h4></div>

                <div class="option" id="opt">
                </div>
            </div>

            <div class="result" id="resultContain">
            </div>
            

            <div class="btn">
                <button onclick="nextbtn()" id="next">Next<i class="ri-arrow-right-fill"></i></button>
                <button onclick="strtAgnbtn()" id="startagin">Start Again</button>
            </div>
        </div>
    </div>
    

    <script src="./app.js" type="module"></script>
</body>
</html>
